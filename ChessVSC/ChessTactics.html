<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Tactics</title>
    <link rel="stylesheet" href="StyleChess.css">
</head>
<body>
    <div class="BasicsHistory">
        <h1>Tactics</h1>

        <div class="ContentBlocks">
            <div class="blockInfo">
                <h2>Fork</h2>
                <p>A tactic where one piece attacks two or more enemy pieces at the same time.</p>
            </div>

            <div class="blockInfo">
                <h2>Pin</h2>
                <p>A pinned piece cannot move without exposing a more valuable piece behind it.</p>
            </div>

            <div class="blockInfo">
                <h2>Skewer</h2>
                <p>A strong piece is attacked and forced to move, revealing a weaker piece behind it.</p>
            </div>
        </div>
    </div>

</body>
</html>
